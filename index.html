<!DOCTYPE html>
<html>
<head>
  <title>CALCULADORA LUA</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }

    .calculadora {
      display: inline-block;
      background-color: #222;
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      font-family: monospace;
      font-size: 18px;
      margin: 5px;
      padding: 10px;
    }

    #resultado {
      white-space: pre-line;
      margin-top: 20px;
      border-top: 1px solid #0f0;
      padding-top: 15px;
    }
  </style>
</head>
<body>

  <h1>® CALCULADORA LUA TESTING</h1>

  <div class="calculadora">
    <div>
      <input type="number" id="num1" placeholder="Digite o 1º número">
    </div>
    <div>
      <input type="number" id="num2" placeholder="Digite o 2º número">
    </div>
    <div>
      <input type="text" id="nome" placeholder="Seu nome (c)">
    </div>
    <button onclick="calcular()">= Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      const c = document.getElementById('nome').value || "Anônimo";

      if (isNaN(a) || isNaN(b)) {
        alert("Digite dois números válidos!");
        return;
      }

      const resultado = `
      Boas-vindas! ${c}
----------------------------------
Aqui estão os resultados:

A divisão é:         ${b !== 0 ? (a / b).toFixed(2) : "Erro: divisão por zero"}
A multiplicação é:   ${a * b}
A soma é:            ${a + b}
A subtração é:       ${a - b}
----------------------------------
1° número: ${a}
2° número: ${b}
----------------------------------
quem executou: ${c}

.   1.     2.       3.           |
.   4.     5.       6.           |
.   7.     8.       9.           |
.   =.     0.       x.           |
----------------------------------
® CALCULADORA LUA PRODUZIDA POR PHGS
DISTRIBUIÇÃO GRATUITA GITHUB
----------------------------------
      `;

      document.getElementById('resultado').innerText = resultado;
    }
  </script>

</body>
</html>
